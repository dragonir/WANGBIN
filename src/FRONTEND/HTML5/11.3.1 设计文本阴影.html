<!--
	在CSS3中，可以使用text-shadow 属性给文字添加一个或多个阴影效果，语法格式如下：
	text-shadow: h-shadow v-shadow blur color;
	参数说明如下：
	h-shadow:	必需，水平阴影的位置，允许负值
	v-shadow:	必需，垂直阴影的位置，允许负值
	blur:		可选，模糊的距离
	color:		可选，阴影的颜色
-->

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
	<title>设计文字阴影</title>
	<style type="text/css">
		p{
			font:bold 60px "Times New Roman", Times, serif;
			color:#999;
			text-align: center;
			/*设置阴影效果*/
			text-shadow: 5px 3px green;
		}
	</style>
</head>
<body>
	<p>我的地盘我做主</p>
</body>
</html>
