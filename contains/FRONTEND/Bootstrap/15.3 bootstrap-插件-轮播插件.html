<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 轮播插件</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery\jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<style type="text/css">
		#myCarousel{
			height: 650px;
			width: 80%;
			margin: auto;
		}
		img{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="myCarousel" class="carousel slide">
	<!--轮播 carousel 指标-->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	 <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item">
            <img src="images\carousel.jpg" alt="First slide">
        </div>
        <div class="item active">
            <img src="images\carousel1.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="images\carousel2.jpg" alt="Third slide">
        </div>
    </div>

	<!--轮播 carousel 导航-->
	<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
	<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
