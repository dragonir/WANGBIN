<!--
	mutiple属性是bool类型的属性，作用于file和email类型的表单域。
	file类型表单域设定该属性时，可以选择多个文件；
	email类型表单域设定该属性时，可以输入多个email邮箱地址。其语法格式为：
-->

<meta charset="utf-8">
<form action="F:\OPEN\HTML5\HTML\infomultiple.jsp" method="post">
	选择文件：<input type="file" name="inputfile" multiple><br>
	电子邮箱：<input type="email" name="inputemail" multiple><br>
	<input type="submit" value="提交">
</form>
