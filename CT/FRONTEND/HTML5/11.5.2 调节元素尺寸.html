<!--
	CSS3中新增了resize属性，支持拖动的方式改变元素的大小，基本语法如下：
	resiz:none|both|horizonal|vertical|inherent;
	参数说明如下：
	none:不支持尺寸调整
	both：用户可调整元素的宽度和高度
	horizonal：用户调整元素的宽度
	vertical：用户调整元素的高度
	inherent：默认继承
-->

<!DOCTYPE html>
<html>
<head>
	<title>调整元素尺寸</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width:200px;
			height:100px;
			border:1px solid #09F;
			/*background: url(F:\OPEN\HTML5\HTML\image\background.jpg) no-repeat center;*/
			background: black;
			/*必须同时定义overflow和resize，否则resize无效*/
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
