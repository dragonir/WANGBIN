<!-- 
	结构伪类选择器是CSS3中新设计的选择器，它利用文档结构实现元素过滤，通过文档结构的相互关系来匹配特定元素，从而减少文档内class属性和id属性的定义，使得文档更加简洁。
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>无标题文档</title>
<style type="text/css">
	h1{
		font-size: 16px;
	}
	table{
		width:100%;
		font-size: 16px;
		table-layout: fixed;
		empty-cells: show;
		border-collapse:collapse;
		margin:0 auto;
		border:1px soild #cad9ea;
		color:#666;
	}
	th{
		height: 30px;
		overflow: hidden;
	}
	td{
		height: 20px;
	}
	td,th{
		border:1px soild #cad9ea;
		padding: 0 1em 0;
	}
</style>
</head>
<body>
 <table>
 	<tr>
 		<th>序号</th>
 		<th>姓名</th>
 		<th>年龄</th>
 		<th>毕业院校</th>
 	</tr>
 	<tr>

 	</tr>
 	<tr>
 		<td>2</td>
 		<td>李四</td>
 		<td>21</td>
 		<td>复旦大学</td>
 	</tr>
 	<tr>
 		<td>3</td>
 		<td>王五</td>
 		<td>22</td>
 		<td>中山大学</td>
 	</tr>
 	<tr>
 		<td>4</td>
 		<td>刘六</td>
 		<td>22</td>
 		<td>北京大学</td>
 	</tr>
 	<tr>
 		<td>5</td>

 	</tr>
 </table>
</body>
</html>
