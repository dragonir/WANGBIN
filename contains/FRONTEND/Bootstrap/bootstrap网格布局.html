<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta namd="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

			background-color: #00ffaa;
			border: 2px solid black;
			height: 100px;
		}
		.col-lg-1{
			background-color: yellowgreen;
			border: 2px solid black;
			height: 100px;
		}
		.col-lg-6{
			background-color: tomato;
			border: 2px solid black;
			height: 100px;
		}
		.col-lg-3{
			background-color: silver;
			border: 2px solid black;
			height: 100px;
		}

		.col-md-4{
			background-color: #03c03c;
			border: 2px solid black;
			height: 100px;
		}
		.col-md-8{

			height: 100px;

			height: 100px;
		}

			background-color: yellowgreen;
			border: 2px solid black;
			height: 100px;
		}
		.col-md-6{
			background-color: tomato;
			border: 2px solid black;
			height: 100px;
		}
		.col-md-3{
			background-color: silver;
			border: 2px solid black;
			height: 100px;
		}

<div class="container">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4"></div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-8"></div>
	</div>
	<div class="row">
		<div class="col-lg-2"></div>

</div>
