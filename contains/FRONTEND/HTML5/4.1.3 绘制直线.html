<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>绘制直线</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px soild #d3d3d3">
	</canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");  
		var cxt = c.getContext("2d");
		cxt.strokeStyle = "red"; 				//设置绘制颜色为红色
		cxt.moveTo(0,80);						//设置绘制线的起点，两个参数分别表示起始点的X坐标，Y坐标
		cxt.lineTo(260,80);						//设置绘制线的结束点（该方法并不会创建线条）
		cxt.stroke();							//设置已定义的路径		
	</script>
</body>
</html>
