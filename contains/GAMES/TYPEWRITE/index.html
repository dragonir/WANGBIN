<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
	<script src="jquery.js"></script>
	<script src="typegame.js"></script>
	<script>
		$(function(){
			new typegame();
		})
	</script>
</head>
<style>
	body{
		margin:0;
		background:url(game.jpg) no-repeat;
		background-size:cover;
		background:#E8F0F0;
		overflow:hidden;
	}
	.stop1{
		width:130px;
		height:50px;
		background:red;
		position:absolute;bottom:0;left:30px;
		text-align:center;
		cursor: pointer;
		background:url("stop.png");
		background-size:130px 50px;
		line-height:50px;
		color:#392112;
		font-size:16px;
		z-index:6666666;
		font-weight:bold;
	}
	.screen1{
		width:100%;
		height:100%;
		background:url(img/dz2.jpg) no-repeat;
		background-size:cover;
		margin:0 auto; padding:0;
		position:relative;overflow:hidden;
	}
	.xiabian{
		width:100%;
		height:40px;
		background:#000;
		position:absolute;bottom:0;right:0;
		opacity:0.8;
		filter:alpha(opacity=80);
	}
	@keyframes cg {
		0%{
			transform:translateY(-50%);
		}100%{
			transform:translateY(0%);
		}
	}
	@keyframes cgfont {
		0%{
			transform:scale(0,0);
		}100%{
			transform:scale(1,1);
		 }
	}
	body{
		background:#84B526;
	}
</style>
<body>

<div style="
    height: 100px; 
    width: 30px; 
    z-index: 999; 
    position: fixed;
    right: 0;
    top: 350px;
    background-color: #03c03c;
    text-align: center;
    font-family: none;
    font-weight: normal;
    font-size: 18px;
    border-radius: 5px 0 0 5px;
    box-shadow: -1px 1px 3px #000;
    text-shadow: 1px 1px 1px #000;
    ">
    <a href="../../../index.html" style="
        text-decoration: none;
        color: white;
    ">返回主页</a>
</div>

<div class="screen1">
</div>
<div class="stop1">暂停游戏</div>
<div class="xiabian"></div>
</body>
</html>
