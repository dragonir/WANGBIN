<!--range类型表单域用于输入一个在一定范围内的数字，显示为一个滑动控件-->

<meta charset="utf-8">
<form>
	范围：0<input type="range" name="txtrange" min="0" max="10" value="5">10
	<input type="submit" value="提交">
</form>

<!--
表3-2 number表单域属性
属性		值		描述
max   		number  允许输入的最大值
min       	number  允许输入的最小值
step		number  规定的步进单位（如step=2，合法的数是1，3，5）
value		number  规定默认值

-->
