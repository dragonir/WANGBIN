<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>绘制矩形</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px soild #d3d3d3"></canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var cxt = c.getContext("2d");
		cxt.fillStyle = "green";		//设置矩形的填充颜色为绿色（默认为黑色）
		cxt.fillRect(30, 30, 100, 50); //四个参数分别代表：矩形左上角X坐标，左上角Y坐标，矩形宽度，举行高度
	</script>
</body>
</html>
