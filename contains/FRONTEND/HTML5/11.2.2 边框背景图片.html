<!--
	border-image属性的基本语法如下：
	border-image:none|<image>[<number]|<percentage>]
	参数说明：
	# none：默认值，表示边框无背景图
	# <image>: 使用绝对或相对URL地址指定边框的背景图片
	# <number>: 设置边框宽度或边框背景图片大小，单位为像素。
	# <percentage>: 设置边框背景图大小，单位为百分比。

-->

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
	<title>边框背景图片</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 100px;
			border-width: 20px;
			border-image:url(F:\OPEN\HTML5\HTML\image\tumblr.jpg)20;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
