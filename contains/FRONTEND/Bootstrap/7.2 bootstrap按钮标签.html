<!--
您可以在 <a>、<button> 或 <input> 元素上使用按钮 class。但是建议您在
<button> 元素上使用按钮 class，避免跨浏览器的不一致性问题。
-->

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 按钮标签</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<a href="#" class="btn btn-default" role="button">链接</a>
<button class="btn btn-default" type="submit">按钮</button>
<input type="button" class="btn btn-default" name="button" value="输入">
<input type="submit" name="submit" class="btn btn-default" value="提交">
</body>
</html>
