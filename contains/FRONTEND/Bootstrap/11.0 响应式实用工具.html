<!--
Bootstrap 提供了一些帮助器类，以便更快地实现对移动设备友好的开发。这些可
以通过媒体查询结合大型、小型和中型设备，实现内容对设备的显示和隐藏。需要谨慎使用这些工具，避免在同一个站点创建完全不同的版本。响应式实用工具目前只适用于块和表切换。

Class 			设备
.visible-xs 	额外的小设备（小于 768px）可见
.visible-sm 	小型设备（768 px 起）可见
.visible-md 	中型设备（768 px 到 991 px）可见
.visible-lg 	大型设备（992 px 及以上）可见
.hidden-xs 		额外的小设备（小于 768px）隐藏
.hidden-sm 		小型设备（768 px 起）隐藏
.hidden-md 		中型设备（768 px 到 991 px）隐藏
.hidden-lg 		大型设备（992 px 及以上）隐藏

打印类 (下表列出了打印类。使用这些切换打印内容。
Class 			打印
.visible-print 	可见，可打印
.hidden-print 	只对浏览器可见，不可打印
-->

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 帮助器类</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<script type="text/javascript" src="jquery\jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="padding: 40px;">
		<div class="row visible-on">
			<div class="col-xs-6 col-sm-3" style="background: #dedede; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-xs">特别小型</span>
				<span class="visible-xs">&lt; 在特别小型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3" style="background: #dedede; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-sm">小型</span>
				<span class="visible-sm">&lt; 在小型设备上可见</span>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="col-xs-6 col-sm-3" style="background: #dedede; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-md">中型</span>
				<span class="visible-md">&lt; 在中型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3" style="background: #dedede; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-lg">大型</span>
				<span class="visible-lg">&lt; 在大型设备上可见</span>
			</div>
		</div>
	</div>
</body>
</html>
