<!--
Bootstrap 提供了三个可对图像应用简单样式的 class：
.img-rounded：添加 border-radius:6px 来获得图像圆角。
.img-circle：添加 border-radius:500px 来让整个图像变成圆形。
.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。
-->

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap图像</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<style type="text/css">
		img{
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>

<img src="images/snap.png" class="img-rounded">
<img src="images/snap.png" class="img-circle">
<img src="images/snap.png" class="img-thumbnail">

</body>
</html>
