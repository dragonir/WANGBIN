<!--
	required属性用于指定表单域在提交前必须输入值，该属性应用于text、search、url、tel、email、password、date、pickers、number、checkbox、radio、file类型的表单域。
	示例如下：
-->
<meta charset="utf-8">
<form>
	<p>姓名：<input type="text" name="txtname" required/></p>
	<p>密码：<input type="password" name="txtpwd" required/></p>
	<input type="submit" value="SUBMIT">
</form>
