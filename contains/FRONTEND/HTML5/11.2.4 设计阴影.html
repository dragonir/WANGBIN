<!--
	使用box-shadow为元素添加阴影效果，当设置类型为inset时，则为内阴影
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设计阴影</title>
	<style type="text/css">
		img{
			box-shadow: 10px 10px 20px #06C;
		}
	</style>
</head>
<body>
	<img src="F:\OPEN\HTML5\HTML\image\tumblr.jpg">
</body>
</html>

<!--
上述代码中，box-shadow：5px 5px 20px #06C 设置向右偏移5px 向下偏移5px 阴影大小为20px 颜色为#06C
-->
