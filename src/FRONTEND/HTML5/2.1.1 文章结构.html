			<h1>“开心杯”第二届全国高校物联网软件应用大赛预赛称埃落定</h1>
		</header>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;通过激烈的角逐和严格的筛选，11月20日“开心杯”第二届全国高校物联网软件应用大赛预赛称埃落定。
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;决赛将于12月19日在中山大学隆重举行，到时公共同见证物联网界新兴力量的崛起。
		</p>
