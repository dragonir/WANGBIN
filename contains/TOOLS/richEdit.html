<!DOCTYPE html>
<html>
<head>
	<title>富文本编辑器</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			background-color: #f5f5f5;
		}
		#container{
			width: 75%;
			margin: auto;
			margin-top: 20px;
			background-image: url('../../assets/images/bg5.jpg');
			border-radius: 20px;
			height: 700px;
			margin-bottom: 25px;
		}
		h1{
			width: 100%;
			height: 70px;
			margin: auto;
			text-align: center;
			/* background-color: #fffc00; */
			line-height: 70px;
			color: white;
			font-weight: normal;
			text-shadow: 1px 1px #000, 2px 2px #000;
		}

		/*toolbar*/
		#toolbar{
			width: 95%;
			height: 55px;
			margin: auto;
			border:  1px solid red;
			display: flex;
			justify-content: space-between;
			/* background-color: #fffc00; */
		}
		.toolbox{
			border: 1px solid green;
			width: 20%;
			background-color: #fff;
		}
		#toolbar span{
			display: inline-block;
			float: left;
			height: 90%;
		}
		#toolbar span img{
			height: 90%;
		}
		.btn{
			width: 100%;
			display: inline-block;
			height: 30px;
			border: none;
			background-color: #f5f5f5;
			/* border: 1px solid gray; */
		}
		
		/*textzone*/
		#text{
			width: 95%;
			height: 500px;
			/* border:  1px solid green; */
			margin: auto;
			background-color: #fff;
			/* margin-bottom: 5px; */
		}
	</style>
</head>
<body>
<div id="container">
<h1>富文本编辑器</h1>

<!-- 工具栏 -->
<div id="toolbar">
	<!-- <label><input type="button" name="italic" value="斜体" class="btn" onclick="italic()"><span><img src="#" alt="logo"></span></label> -->
	<div class="toolbox"><button class="btn" onclick="italic()"><span><img src="../../assets/images/italic.png" alt="图标"></span>斜体</button></div>
	<div class="toolbox"><button class="btn" onclick="color()"><span><img src="" alt="图标"></span>颜色</button></div>
	<div class="toolbox"><button class="btn" onclick="fontsize()"><span><img src="" alt="图标"></span>字号</button></div>
	<div class="toolbox"><button class="btn" onclick="image()"><span><img src="" alt="图标"></span>图像</button></div>
	<div class="toolbox"><button class="btn" onclick="link()"><span><img src="" alt="图标"></span>链接</button></div>
	<div class="toolbox"><button class="btn" onclick="cancle()"><span><img src="" alt="图标"></span>撤销</button></div>
	<div class="toolbox"><button class="btn" onclick="code()"><span><img src="" alt="图标"></span>代码</button></div>
	<!-- <label><span><img src="#" alt="logo"></span><input type="button" name="color" value="颜色" class="btn" onclick="color()"></label>
	<label><span><img src="#" alt="logo"></span><input type="button" name="fontsize" value="字号" class="btn" onclick="fontsize()"></label>
	<label><span><img src="#" alt="logo"></span><input type="button" name="image" value="图像" class="btn" onclick="image()"></label>
	<label><span><img src="#" alt="logo"></span><input type="button" name="link" value="链接" class="btn" onclick="link()"></label>
	<label><span><img src="#" alt="logo"></span><input type="button" name="cancle" value="撤销" class="btn" onclick="cancle()"></label>
	<label><span><img src="#" alt="logo"></span><input type="button" name="code" value="代码" class="btn" onclick="code()"></label> -->
</div>
<div id="text" name="edit" contenteditable="true">wangbin</div>
</div>
<script type="text/javascript">
	function italic(){
		document.execCommand("italic",false,null);
	}
	function color(){
		document.execCommand("forecolor",false,"red");
	}
	function fontsize(){
		document.execCommand("fontsize", false,"10");
	}
	function image(){
		document.execCommand("insertimage",false,"images/home.gif");
	}
	function link(){
		document.execCommand("createlink",false,"http://wangbin.com");
	}
	function cancle(){
		document.execCommand("undo");
	}
	function code(){
		alert(document.getElementById("text").innerHTML);
	}
</script>
</body>
</html>
