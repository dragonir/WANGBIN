<!DOCTYPE html>
<html>
<head>
	<title>实例 - 选择框</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
<form role="form">
	<div class="form-group">
		<label for="name">选项列表</label>
		<select class="form-control">
			<option>选项 1 </option>
			<option>选项 2 </option>
			<option>选项 3 </option>
			<option>选项 4 </option>
			<option>选项 5 </option>
		</select>

		<label for="name">可多选的选择列表</label>
		<select multiple="multiple" class="form-control">
			<option>选项 1 </option>
			<option>选项 2 </option>
			<option>选项 3 </option>
			<option>选项 4 </option>
			<option>选项 5 </option>
		</select>
	</div>
</form>
</body>
</html>
