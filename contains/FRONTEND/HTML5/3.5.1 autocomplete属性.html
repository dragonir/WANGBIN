<!--
	autocomplete 属性用于设置一个表单中的输入域是否拥有自动完成的功能，当设置为“on”时，浏览器会根据用户输入的值显示可用的选项，选项的内容是根据用户之前录入的内容确定的。
	表单的autocomplete属性可用于text，search，url，email等表单域。
	其语法格式如下：
-->

<meta charset="utf-8">
<form action="#" method="post" autocomplete="on">
	<p>姓名：<input type="text" name="txtname"/></p>
	<p>密码：<input type="password" name="txtpwd"/></p>
	<input type="submit" value="SUBMIT">
</form>
