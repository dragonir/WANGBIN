<!--number类型的表单域用于输入包含数值的的信息，在代码里可以设定输入值的范围，初始值和步进单位。其语法格式如下-->

<meta charset="utf-8">
<form>
	数字：<input type="number" name="txtnumber" min="1" max="10" step="2" value="3">
	<input type="submit" value="提交">
</form>

<!--

表3-1 number表单域属性
属性		值		描述
max   		number  允许输入的最大值
min       	number  允许输入的最小值
step		number  规定的步进单位（如step=2，合法的数是1，3，5）
value		number  规定默认值

-->
