<!--
	 css3 增强了border-color属性，在原有的基础上派生出4个边框颜色属性，具体如下：
	 #  border-top-color ： 定义顶部边框的颜色；
	 #	border-left-color ： 定义左侧边框的颜色；
	 #	border-right-color ： 定义右侧边框的颜色；
	 #	border-bottom-color ： 定义底部边框的颜色；
-->

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
	<title>多彩边框</title>
	<style type="text/css">
		div{
			height:100px;
			width:500px;
			border:60px soild;
			border-bottom-color: red;
			border-right-color: blue;
			border-left-color:green;
			border-top-color: yellow;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
