<!-- row 2 -->
<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 row" id="loginRow2">
	<div id="main">
		<div id="main-top">
			<span class="login active">登录</span>
			<span class="register">注册</span>
		</div>
		<div id="login">
			<p class="login-bar">
				<label for="luser">邮箱</label>
				<input type="text" name="luser" id="luser" placeholder="请输入邮箱">
			</p>
			<p class="login-tip hidden">请输入邮箱</p>
			<p class="login-bar">
				<label for="lpassw">密码</label>
				<input type="password" name="lpassw" id="lpassw" placeholder="请输入密码">
			</p>
			<p class="login-tip hidden">请输入密码</p>
			<p class="login-bar">
				<input type="checkbox" name="remember" id="remember">
				<label for="remember" class="f14">记住登录</label>
				<a href="./passwback.html" target="_blank">忘记密码？</a>
			</p>
			<p class="login-tip hidden">用户名或密码不正确</p>
			<p>
				<input type="submit" id="lsubmit" value="立即登录">
			</p>
		</div>
		<div id="register" class="dn">
			<p class="register-bar">
				<label for="ruser">电子邮箱</label>
				<input type="text" name="ruser" id="ruser" placeholder="请输入邮箱">
			</p>
			<p class="register-tip hidden">请输入邮箱</p>
			<p class="register-bar">
				<label for="rpassw">密码</label>
				<input type="password" name="rpassw" id="rpassw" placeholder="请输入密码">
			</p>
			<p class="register-tip hidden">请输入密码</p>
			<p class="register-bar">
				<label for="rpassw1">确认密码</label>
				<input type="password" name="rpassw1" id="rpassw1" placeholder="请确认密码">
			</p>
			<p class="register-tip hidden">请确认密码</p>
			<p class="register-bar">
				<label for="rjoin" id="joinCode">邀请码</label>
				<input type="text" name="rjoin" id="rjoin" placeholder="请输入邀请码">
			</p>
			<p class="register-tip hidden">请输入邀请码</p>
			<p class="register-bar-select">请选择所在部门：
				<select name="rgroup" id="rgroup">
					<option value="1">商务投资</option>
					<option value="2">无线通信</option>
					<option value="3">科技研究</option>
					<option value="4">生物制药</option>
					<option value="5">销售部</option>
					<option value="6">人事部</option>
					<option value="7">财务部</option>
					<option value="8">后勤部</option>
				</select>
			</p>
			<p class="register-tip hidden">注册成功，去登录吧</p>
			<p>
				<input type="submit" id="rsubmit" value="立即注册">
			</p>
		</div>
	</div>
</div>

<script type="text/javascript" src="./assets/scripts/util.js"></script>
<script type="text/javascript" src="./assets/scripts/login.js"></script>

</body>
