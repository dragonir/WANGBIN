<!DOCTYPE html>
<html>
<head>
	<title>引用</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>这是长的引用</h2>
	<blockquote>这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用,这是长的引用</blockquote>
	<br>
	<hr>
	<br>
	<h2>这是短的引用</h2>
	<q>这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用,这是短的引用</q>
	<br>
	<p>使用blockquote时，浏览器会插入换行和外边距，而q元素不会做任何特殊的变化！（chrome会加入双引号）</p>
</body>
</html>
