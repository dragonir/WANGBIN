<!--autofocus属性是一种bool类型属性，设有该属性的输入域在页面加载后完成，浏览器自动定位到该输入域，用户可以直接进行编辑，其语法格式如下-->

<meta charset="utf-8">
<form action="#" method="post">
	<p> 1: <input type="text" name="txt1"/> </p>
	<p> 2: <input type="text" name="txt2" autofocus/> </p>
	<p> 3: <input type="text" name="txt3"/> </p>
	<input type="submit" value="提交"/>	
</form>

<!--页面加载后光标焦点自动定位在条txt2处文本框-->
