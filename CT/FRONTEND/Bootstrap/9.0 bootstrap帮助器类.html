<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 帮助器类</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<script type="text/javascript" src="jquery\jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
	<h3>关闭图标示例</h3>
	<p>
		<button type="button" class="close" aria-hidden="true" style="background-color: #fffc01; font-size: 3em;" >&times;
		</button>
	</p>
	<hr>
	<h3>插入符示例</h3>
	<p>
		<span class="caret"></span>
	</p>
	<hr>
	<h3>快速浮动示例</h3>
	<div class="pull-left">
		向左快速浮动
	</div>
	<div class="pull-right">
		向右快速浮动
	</div>
	<hr>
	<h3>居中块内容</h3>
	<div class="center-block" style="width: 200px; background-color: #03c03c">
		这是center-block示例
	</div>
	<br>
	<h3>清除浮动</h3>
	<div class="clearfix" style="background-color: #d8d8d8; border: 1px solid #00004f;">
		<div class="pull-left" style="background: #58d3f7; border: 1px solid red;">
			向左快速浮动
		</div>
		<div class="pull-right" style="background: #da81f5; border: 1px solid red;">
			向右快速浮动
		</div>
	</div>
	<br>
	<h3>显示和隐藏内容</h3>
	<div class="row" style="padding: 91px 100px 19px 50px">
		<div class="show" style="left-margin:10px; width: 300px; background-color: #03c03c">
			这是 show class 的示例
		</div>
		<div class="hide" style="width: 200px; background-color: #ccc;">
			这是 hide class 的示例
		</div>
	</div>
</body>
</html>
