<!DOCTYPE html>
<html>
<head>
	<title>dropzone</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #2f2f2f;
		}
		#container{
			display: flex;
			display: -webkit-flex;
			justify-content: space-between;
			height: 500px;
			width: 90%;
			margin: auto;
		}
		.box{
			height: 200px;
			width: 30%;
		}
		#box1{
			background-color: #03c03c;
		}
		#box2{
			background-color: #fffc00;
		}
		#box3{
			background-color: #00ffff;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="box1" class="box" dropzone="copy" draggable="true"></div>
	<div id="box2" class="box" dropzone="move" draggable="true"></div>
	<div id="box3" class="box" dropzone="link" draggable="true"></div>
</div>
</body>
</html>
