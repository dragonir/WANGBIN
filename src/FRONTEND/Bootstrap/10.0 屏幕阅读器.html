<!--
您可以通过使用 class .sr-only 来把元素对所有设备隐藏，除了屏幕阅读器。
-->

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 帮助器类</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<script type="text/javascript" src="jquery\jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
	<div class="row" style="padding: 91px 100px 19px 50px;">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="email">Email 地址</label>
				<input type="email" class="form-control" placeholder="Enter your email address" name="">
			</div>
			<div class="form-group">
				<label class="sr-only" for="pass">密码</label>
				<input type="password" name="" class="form-control" placeholder="password">
			</div>
		</form>
	</div>
</body>
</html>

<!--
在这里，我们看到两个 input 类型的 label 标签都带有 class sr-only，因此标签将
只对屏幕阅读器可见。
-->
