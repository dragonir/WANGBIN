<!DOCTYPE html>
<html>
<head>
	<title>富文本编辑器</title>
	<meta charset="utf-8">
    <link rel="shortcut icon" href="../../assets/images/myLogo2.png">
	<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="richEdit.css">
	<!-- <link rel="stylesheet" type="text/css" href="font-awesome.min.css"> -->
</head>
<body>

<!-- back button -->
<a href="../../index.html" style="
		text-decoration: none;
		color: white;">
<div style="
	height: 50px; 
	width: 50px; 
	z-index: 999; 
	position: fixed;
	right: 0;
	top: 450px;
	background-color: #03c03c;
	background-size: 10em;
	text-align: center;
	font-family: '微软雅黑';
	font-weight: normal;
	font-size: 18px;
	border-radius: 10px 0 0 10px;
	box-shadow: -2px 2px 5px #000;
	text-shadow: 1px 1px 2px #000;
	">
	<img src="../../assets/images/bart3.png" style="
		width: 150px;
		height: auto;
		position: absolute;
		top: -140px;
		right: -35px;
	">
	返回<br>主页
</div>
</a>

<div id="container">
<h1>富文本编辑器</h1>

<div id="proface">
<!-- 工具栏 -->
<div id="toolbar">
	<!-- italic -->
	<div class="toolbox">
		<div class="toolTitle">
			<span><i class="fa fa-italic" aria-hidden="true"></i></span>斜体
		</div>
		<div class="toolCtrl">
			<button class="btn" onclick="italic()">italic</button>
		</div>	
	</div>

	<!-- bold -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-bold" aria-hidden="true"></i></span>粗体
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="bold()">bold</button>
  		</div>
	</div>

	<!-- color -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-tint" aria-hidden="true"></i></span>颜色
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="colorRed()" style="background-color: #FF5733"></button>
  			<button class="btn" onclick="colorYellow()" style="background-color: #fffc00"></button>
  			<button class="btn" onclick="colorGreen()" style="background-color: #6BFF33"></button>
  			<button class="btn" onclick="colorBlue()" style="background-color: #33A8FF"></button>
  		</div>
	</div>

	<!-- font -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-font" aria-hidden="true"></i></span>字号
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="fontsize1()">1%</button>
  			<button class="btn" onclick="fontsize2()">2%</button>
  			<button class="btn" onclick="fontsize3()">3%</button>
  			<button class="btn" onclick="fontsize4()">4%</button>
  		</div>
	</div>

	<!-- picture -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-file-image-o" aria-hidden="true"></i></span>图像
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="image()">images</button>
  		</div>
	</div>

	<!-- link -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-link" aria-hidden="true"></i></span>链接
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="link()">links</button>
  		</div>
	</div>

	<!-- undo -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-undo" aria-hidden="true"></i></span>撤销
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="cancle()">undo</button>
  		</div>
	</div>

	<!-- code -->
	<div class="toolbox">
  		<div class="toolTitle">
  			<span><i class="fa fa-code" aria-hidden="true"></i></span>代码
  		</div>
  		<div class="toolCtrl">
  			<button class="btn" onclick="code()">code</button>
  		</div>
	</div>
</div>

<div id="text" name="edit" contenteditable="true" placeholder="欢迎使用文本编辑器">欢迎使用文本编辑器</div>
</div>
</div>
<script type="text/javascript">
	function italic(){
		document.execCommand("italic",false,null);
	}

	// color
	function colorRed(){
		document.execCommand("forecolor",false,"#FF5733");
	}
	function colorYellow(){
		document.execCommand("forecolor",false,"#fffc00");
	}
	function colorGreen(){
		document.execCommand("forecolor",false,"#6BFF33");
	}
	function colorBlue(){
		document.execCommand("forecolor",false,"#33A8FF");
	}

	// font
	function fontsize1(){
		document.execCommand("fontsize", false,"16px");
	}
	function fontsize2(){
		document.execCommand("fontsize", false,"32px");
	}
	function fontsize3(){
		document.execCommand("fontsize", false,"48px");
	}
	function fontsize4(){
		document.execCommand("fontsize", false,"64px");
	}
	function image(){
		document.execCommand("insertimage",false,"../../assets/images/myLogo.png");
	}
	function link(){
		document.execCommand("createlink",false,"file:///F:/OPEN/GitHub/WANGBIN/index.html");
	}
	function cancle(){
		document.execCommand("undo");
	}
	function code(){
		alert(document.getElementById("text").innerHTML);
	}
	function bold(){
		document.execCommand("bold",false,null);
	}
</script>
</body>
</html>
