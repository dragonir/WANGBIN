<!DOCTYPE html>
<html>
<head>
	<title>实例 - 输入框</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
<label for="name">默认的单选框和复选框实例</label>
<div class="checkbox">
	<label><input type="checkbox" name="">选项 1</label>
</div>
<div class="checkbox">
	<label><input type="checkbox" name="">选项 2</label>
</div>

<div class="radio">
	<label><input type="radio" name="optionRadios" id="optionRadios1" value="option1" checked="checked">选项 1</label>
</div>
<div class="radio">
	<label><input type="radio" name="optionRadios" id="optionRadios2" value="option2">选项 2 - 选择它将会取消选项 1 </label>
</div>

<label for="name">内联复选框和单选框实例</label>
<div>
	<label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckbox1" value="option1" name="">选项 1 
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckbox2" value="option2" name="">选项 2
	</label>
	<label class="checkbox-inline">
		<input type="radio" name="optionRadiosInline" id="optionRadiosInline1" value="option1" checked="checked">选项 1 
	</label>
	<label class="checkbox-inline">
		<input type="radio" name="optionRadiosInline" id="optionRadiosInline2" value="option2">选项 2
	</label>
</div>
</body>
</html>
