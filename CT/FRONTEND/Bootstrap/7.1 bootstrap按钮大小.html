<!--
class 		描述
.btn-lg 	这会让按钮看起来比较大。
.btn-sm 	这会让按钮看起来比较小。
.btn-xs 	这会让按钮看起来特别小。
.btn-block 	这会创建块级的按钮，会横跨父元素的全部宽度。
-->

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 按钮</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->

<p>
	<button type="button" class="btn btn-primary">原始按钮</button>
</p>
<p>
	<button type="button" class="btn btn-primary btn-lg">原始按钮.lg</button>
</p>
<p>
	<button type="button" class="btn btn-primary btn-sm">原始按钮.sm</button>
</p>
<p>
	<button type="button" class="btn btn-primary btn-xs">原始按钮.xs</button>
</p>
<p>
	<button type="button" class="btn btn-primary btn-block">原始按钮.block</button>
</p>

</body>
</html>
