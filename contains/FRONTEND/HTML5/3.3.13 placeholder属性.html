<!--
	placeholder 属性用于指定一个字符串，被指定的字符串作为一个提示信息显示在表单域中，该提示信息一般是浅灰色的，与用户的输入有区别。当用户输入信息后，提示信息消失。placeholder属性可以应用于text、search、password，url、tel、email类型的表单域。
	示例如下所示：
-->
<meta charset="utf-8">
<form>
	<p>姓名：<input type="text" name="txtname" placeholder="请输入姓名"/></p>
	<p>密码：<input type="password" name="txtpwd" placeholder="请输入密码"/></p>
	<input type="submit" value="提交">
</form>
